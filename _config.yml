# Site-wide settings
title: NoeDebrois
author:
  name: NoeDebrois
  email: debrois.noe@gmail.com
description: >
  Personal website of Noe Debrois.

# Build settings
theme: jekyll-theme-minimal

# Minima requires these plugins for full functionality (uncomment if installed)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Suppress Sass deprecation warnings if using a newer sass implementation
sass:
  quiet_deps: true
  silence_deprecations:
    - import

# Minima-specific settings (must be nested under `minima`)
minima:
  # skin: classic | dark | auto | solarized-light | solarized-dark | solarized
  skin: auto

  # Specific pages to show in the main navigation (ordered)
  nav_pages:
    - about.md

  # Show excerpts on the homepage
  show_excerpts: true

  # Date format used by Minima
  date_format: "%b-%d-%Y"

  # Social links â€” an ordered list of link objects
  social_links:
    - title: "Minima Theme repository at GitHub"
      icon: github
      url: "https://github.com/jekyll/minima"
    - title: "Jekyll at X (formerly Twitter)"
      icon: "x-twitter"
      url: "https://x.com/jekyllrb"

  # Hide the feed link in the social-links list (RSS/Atom feed is still available at /feed.xml)
  hide_site_feed_link: true
